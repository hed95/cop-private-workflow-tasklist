apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{.WWW_NAME}}-pod-tls
spec:
  secretName: {{.WWW_NAME}}-pod-tls
  issuerRef:
    name: platform-tls
    kind: ClusterIssuer
  commonName: {{.WWW_REF_NAME}}.{{.KUBE_NAMESPACE}}.svc.cluster.local
  dnsNames:
  - localhost
  - 127.0.0.1
